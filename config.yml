title: Learn You Some Reason
tagline: Learn how to write some Reason for Great Good
description: Longer explanation of the same; Reason Reason Reason Reason
template:
  name: learn-you-some-reason
  repo: lab-learn-you-some-reason-template
before:
  - type: createIssue
    title: Welcome
    body: 000-welcome.md

steps:
- title: Create a package.json
  description: Initialize your project by creating a package.json
  event: push
  actions:
  - type: gate
    left: '%payload.ref%'
    operator: ===
    right: 'refs/heads/master'
    else:
    - type: respond
      with: not-master.md
      issue: 1
  - type: getFileContents
    action_id: packageJsonContents
    filename: 'package.json'
  - type: gate
    left: '/"version": ".*",?/gm'
    operator: test
    right: '%actions.packageJsonContents%'
    else:
    - type: respond
      with: no-version.md
      issue: 1
  - type: respond
    with: you-succeeded.md
    issue: 1
